<ion-header>
  <app-toolbar-back title="Recovery Email"></app-toolbar-back>
</ion-header>

<ion-content class="vertical-center" color="light">

  <app-narrow-form title="Recovery Email">

    <div class=error>{{error}}</div>

    <form [formGroup]="recoverForm" errorTailor (ngSubmit)="recover()">

      <ion-item>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>

        <ion-button [disabled]="recoverForm.invalid" color=primary type="submit" expand="block" class="spacebutton" aria-label="recover">Recover</ion-button>

      <ion-button fill="clear" strong="true" routerLink="/auth/login"  expand="block" class="spacebutton">Remembered your password?</ion-button>


    </form>

  </app-narrow-form>

</ion-content>
