<ion-header>
  <app-toolbar-menu title="Enter">

  </app-toolbar-menu>

  <ion-toolbar color=dark>
    <ion-buttons>
      <ion-button>Previous</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>Next</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-stepper #stepper (selectIndexChange)="selectChange($event)">

    <ion-step label="Races" description="Select races to enter">
      <app-select-races filter='Today' (selectedRaces)=selectRaces($event)></app-select-races>
      <ion-button ionicStepperNext>Next</ion-button>
    </ion-step>

    <ion-step label="Boat" description="Select boat">
      <app-boat-select (selected)="selectBoat($event)"></app-boat-select>

      <ion-button ionicStepperPrevious>Previous</ion-button>
      <ion-button ionicStepperNext>Next</ion-button>
    </ion-step>

    <ion-step label="Confirm" description="Confirm entry">
       <ion-list *ngFor="let comp of competitors">
         <app-confirm-entry [competitor]="comp"></app-confirm-entry>
       </ion-list>
      <ion-button ionicStepperPrevious>Previous</ion-button>
      <ion-button (click)=saveEntries()>Done</ion-button>
    </ion-step>

  </ion-stepper>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button>Previous</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>Next</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
