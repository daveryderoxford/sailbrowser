<ion-item>
  <ion-label>
    <h3>{{fleet.name}} - {{race?.name}}</h3>
    <p>{{race.scheduledStart | date:'dd-MMM-yyyy  hh:ss'}}</p>
    <p>{{competitor.boatClass}} - <app-sailnumber [num]='competitor.sailNumber'></app-sailnumber></p>
    <p>{{competitor.helm}}  {{competitor.crew}}</p>
    <p>Handicap: {{competitor.handicap}}</p>
  </ion-label>
  <ion-button slot="end" fill=clear (click)="editComp()">
    <ion-icon name="pencil-outline">
    </ion-icon>
  </ion-button>
</ion-item>
