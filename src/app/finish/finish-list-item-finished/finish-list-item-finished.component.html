<ion-item>
  <ion-label *ngIf="result">
    <h2>{{result.boatClass}} - <app-sailnumber [num]="result.sailNumber"></app-sailnumber>
    </h2>
    <p>{{result.helm}}</p>
    <p> {{result.finishTime}} - {{result.resultCode}}</p>
  </ion-label>

  <ion-button slot="end" (click)="stillRacing.emit(result)">Undo</ion-button>

</ion-item>
