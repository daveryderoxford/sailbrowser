<app-toolbar title="Recover Your Password"></app-toolbar>

<form [formGroup]="recoverForm" (ngSubmit)="recover()">

   <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error>Invalid email</mat-error>
   </mat-form-field>

   <div fxLayout="row" fxLayoutAlign="space-between center">
      <button [disabled]="recoverForm.invalid || loading()" mat-flat-button type="submit" aria-label="Recover password">
         Recover
      </button>
      <a mat-button routerLink="/auth/login">Remembered password?</a>
   </div>
   
</form>
