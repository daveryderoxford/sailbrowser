<app-toolbar title="Change Password" />

<form [formGroup]="form" (ngSubmit)="changePassword()">

   <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" autocomplete="on">
      <mat-error>Password of 6 characters or more required</mat-error>
   </mat-form-field>

   <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password">
      <mat-error>Confirm password required</mat-error>
      @if (form.errors && form.errors['passwordMissMatch']) {
      <mat-hint class=error>Passwords do not match</mat-hint>
      }
   </mat-form-field>

   <div fxLayout="row" fxLayoutAlign="space-between center">
      <button [disabled]="form.invalid" mat-flat-button type="submit" aria-label="Change Password">
         Set Password
      </button>
   </div>

</form>
