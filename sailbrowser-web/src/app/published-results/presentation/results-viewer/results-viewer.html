<app-toolbar title="Results" />

<div class="layout-container" [class.mobile-mode]="isMobile()">

   <!-- Show sidebar in desktop view
     on mobile, navgate via a full screen list page -->
   @if (!isMobile()) {
   <aside class="desktop-sidebar">
      <app-season-list [seasons]="reader.seasons()" />
   </aside>
   }

   @if (store.seriesLoading()) {
   <app-loading-centered/>
   } @else if (store.seriesLoading()){

   } @else {
   <app-series-results-table [series]="series()!" [raceTitles]="raceTitles()" (raceClicked)="raceClicked($event)" />
   }

   @for (race of races(); track race) {
      <app-race-results-table [race]="race"/>
   }

</div>
