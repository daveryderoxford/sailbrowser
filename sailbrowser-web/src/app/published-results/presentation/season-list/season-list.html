<div class="container">
<mat-form-field appearance="fill" class="w-full">
  <mat-label>Filter by Fleet</mat-label>
  <input matInput type="text" [ngModel]="fleetFilter()" (ngModelChange)="fleetFilter.set($event)"
    placeholder="e.g., Laser" />
  @if (fleetFilter()) {
  <button matSuffix matIconButton aria-label="Clear" (click)="fleetFilter.set('')">
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>

<mat-accordion multi>
  @for (season of expansionPanels(); track season.title) {
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ season.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-nav-list>
      @for (series of season.series; track series.id) {
      <mat-list-item>
        <a [routerLink]="['/series', series.id]">{{ series.name }}</a>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-expansion-panel>
  }
</mat-accordion>
</div>
