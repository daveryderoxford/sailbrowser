<mat-sidenav-container class="clipped-container">

  <mat-sidenav #sidenav>
    @defer (when sidenav.opened) {
      <app-sidenav-menu />
    }
  </mat-sidenav>

<mat-sidenav-content class="clipped-container">
  @if (isLazyLoading()) {
    <mat-progress-bar  mode="indeterminate" class="route-loader"/>
  }
  <router-outlet />
</mat-sidenav-content>
